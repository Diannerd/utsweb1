<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Rug Order - DayEn Tuft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS tambahan untuk tombol radio/checkbox agar terlihat lebih besar */
        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            margin-top: 0.25em;
        }
        .form-check-label {
            padding-top: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand brand-logo" href="index.html">DayEn Tuft</a>
            <a href="index.html" class="btn btn-outline-light text-dark border-dark rounded-pill">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container my-5">
        
        <div class="text-center mb-5">
            <h1 style="font-family: 'Amore'; color: #ff69b4; font-size: 3rem;">Design Your Dream Rug!</h1>
            <p class="lead text-white" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">Isi formulir ini dan kami akan membuatkan karpet kustom untukmu. üé®</p>
        </div>

        <div class="card glossy-card p-4 p-md-5 mx-auto floating-container" style="max-width: 900px;">
            
            <form id="customForm" onsubmit="event.preventDefault(); validasiForm();">
                <div class="row g-4">
                    
                    <div class="col-md-6">
                        
                        <div class="mb-4">
                            <label for="inputNama" class="form-label fw-bold" style="color: #6a5acd;">Nama Lengkap (Wajib)</label>
                            <input type="text" class="form-control form-control-bubbly" id="inputNama" placeholder="Contoh: Bunga Melati">
                        </div>

                        <div class="mb-4">
                            <label for="inputEmail" class="form-label fw-bold" style="color: #6a5acd;">Email Aktif (Wajib)</label>
                            <input type="email" class="form-control form-control-bubbly" id="inputEmail" placeholder="contoh@email.com">
                        </div>
                        
                        <div class="mb-4">
                            <label for="inputTanggal" class="form-label fw-bold" style="color: #6a5acd;">Tanggal Target Selesai (Wajib)</label>
                            <input type="date" class="form-control form-control-bubbly" id="inputTanggal">
                        </div>

                        <label class="form-label fw-bold mb-3" style="color: #6a5acd;">Pilih Jenis Karpet (Wajib)</label>
                        <div class="d-flex flex-wrap gap-4 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jenisKarpet" id="radioCustom" value="Custom Design">
                                <label class="form-check-label" for="radioCustom">Custom Design (Baru)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="jenisKarpet" id="radioReplicate" value="Replikasi Katalog">
                                <label class="form-check-label" for="radioReplicate">Replikasi Katalog</label>
                            </div>
                        </div>

                    </div>
                    
                    <div class="col-md-6">
                        
                        <div class="mb-4">
                            <label for="inputDeskripsi" class="form-label fw-bold" style="color: #6a5acd;">Deskripsi Singkat Desain (Wajib)</label>
                            <textarea class="form-control form-control-bubbly" id="inputDeskripsi" rows="5" placeholder="Contoh: Karpet bentuk awan, dominan warna biru pastel dan ungu, ukuran 1x1 meter."></textarea>
                        </div>
                        
                        <label class="form-label fw-bold mb-3" style="color: #6a5acd;">Pilih Bahan Pilihan (Wajib Minimal Satu)</label>
                        <div class="d-flex flex-wrap gap-4 mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Milk Cotton" id="checkMilkCotton" name="bahan">
                                <label class="form-check-label" for="checkMilkCotton">Milk Cotton (Soft)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Wool New Zealand" id="checkWool" name="bahan">
                                <label class="form-check-label" for="checkWool">Wool New Zealand (Premium)</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-bubbly w-100 py-3 mt-4 fs-5 shadow-sm">
                            Submit Order Sekarang! ‚ú®
                        </button>
                    </div>

                </div>
            </form>

        </div>
    </div>
    
    <footer class="text-center py-4 text-white" style="background: rgba(106, 90, 205, 0.8);">
        <p class="m-0">@Copyright by [NPM_NAMA] [KELAS]</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      <script>
        function validasiForm() {
            // Mengambil nilai input
            const nama = document.getElementById('inputNama').value;
            const email = document.getElementById('inputEmail').value;
            const tanggal = document.getElementById('inputTanggal').value;
            const deskripsi = document.getElementById('inputDeskripsi').value;
            
            // Validasi Input Radio (Jenis Karpet)
            const radioButtons = document.getElementsByName('jenisKarpet');
            let isRadioChecked = Array.from(radioButtons).some(radio => radio.checked);

            // Validasi Kotak Cek (Bahan)
            const checkboxes = document.getElementsByName('bahan');
            let isCheckboxChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

            let pesanError = [];

            // 1. Cek Nama
            if (nama.trim() === "") {
                pesanError.push("Nama Lengkap harus diisi.");
            }

            // 2. Cek Email
            if (email.trim() === "") {
                pesanError.push("Email harus diisi.");
            } else if (!email.includes('@') || !email.includes('.')) {
                // Percabangan sederhana untuk format email
                pesanError.push("Format email tidak valid.");
            }

            // 3. Cek Tanggal
            if (tanggal === "") {
                pesanError.push("Tanggal target selesai harus diisi.");
            }

            // 4. Cek Jenis Karpet (Radio)
            if (!isRadioChecked) {
                pesanError.push("Jenis Karpet harus dipilih.");
            }

            // 5. Cek Deskripsi
            if (deskripsi.trim() === "" || deskripsi.trim().length < 10) {
                pesanError.push("Deskripsi desain harus diisi minimal 10 karakter.");
            }

            // 6. Cek Bahan (Checkbox)
            if (!isCheckboxChecked) {
                pesanError.push("Anda harus memilih minimal satu jenis Bahan.");
            }


            // --- STRUKTUR PERCABANGAN AKHIR ---
            if (pesanError.length > 0) {
                // Jika ada error (Gagal Validasi)
                alert("üö® Form Gagal Terkirim! Mohon perbaiki:\n- " + pesanError.join("\n- "));
                return false;
            } else {
                // Jika semua lolos validasi (Sukses)
                // Mengambil nilai yang dipilih untuk ditampilkan di pesan sukses
                const jenisKarpet = Array.from(radioButtons).find(r => r.checked).value;
                const bahanDipilih = Array.from(checkboxes).filter(c => c.checked).map(c => c.value).join(', ');

                const pesanSukses = `üéâ Order Kustom Berhasil Diterima!\n\nNama: ${nama}\nJenis Karpet: ${jenisKarpet}\nBahan: ${bahanDipilih}\nTanggal Target: ${tanggal}\n\nKami akan segera menghubungi Anda melalui email untuk konfirmasi desain!`;

                alert(pesanSukses);
                
                // Reset formulir setelah sukses
                document.getElementById('customForm').reset();
                return true;
            }
        }
    </script>
</body>
</html>
