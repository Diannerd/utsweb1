<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DayEn Tuft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="card auth-card floating-container">
            <div class="row g-0">
                
                <div class="col-md-5 auth-side-decor d-none d-md-flex">
                    <h2 class="auth-title">Welcome Back!</h2>
                    <p class="mt-3 fs-5" style="font-family: 'Qilka';">Missed your fluffy friends? <br> Let's get you back in!</p>
                    <div style="font-size: 4rem;">üß∂‚ú®</div>
                </div>

                <div class="col-md-7 p-5 bg-white bg-opacity-25">
                    <div class="text-center mb-4">
                        <h3 style="font-family: 'Qilka'; color: #6a5acd;">Sign In</h3>
                        <p class="text-muted small">Enter your details to continue</p>
                    </div>

                    <form onsubmit="event.preventDefault(); validasiLogin();">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-bubbly" id="username" placeholder="Username (admin)">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-bubbly" id="password" placeholder="Password (123)">
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="small auth-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-bubbly w-100 py-3 rounded-pill fs-5 shadow-sm">
                            Let me in! üíñ
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small">Don't have an account? <a href="register.html" class="auth-link">Create one here!</a></p>
                        <a href="index.html" class="small text-muted text-decoration-none">‚Üê Back to Home</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function validasiLogin() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            if (user == "admin" && pass == "123") {
                alert("Login Successful! Welcome back to DayEn Tuft üå∏");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                alert("Oops! Wrong username or password. (Coba: admin / 123)");
            }
        }
    </script>
</body>
</html>
