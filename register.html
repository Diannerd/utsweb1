<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - DayEn Tuft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="card auth-card floating-container">
            <div class="row g-0 flex-row-reverse">
                
                <div class="col-md-5 auth-side-decor d-none d-md-flex">
                    <h2 class="auth-title">Join the Club!</h2>
                    <p class="mt-3 fs-5" style="font-family: 'Qilka';">Start creating your dream rug today.</p>
                    <div style="font-size: 4rem;">üé®üßµ</div>
                </div>

                <div class="col-md-7 p-5 bg-white bg-opacity-25">
                    <div class="text-center mb-4">
                        <h3 style="font-family: 'Qilka'; color: #6a5acd;">Create Account</h3>
                        <p class="text-muted small">It only takes a minute!</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-bubbly" placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-bubbly" placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-bubbly" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-bubbly" placeholder="Confirm Password">
                        </div>

                        <button type="submit" class="btn btn-bubbly w-100 py-3 rounded-pill fs-5 shadow-sm">
                            Sign Up Now ‚ú®
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small">Already have an account? <a href="login.html" class="auth-link">Log in here</a></p>
                        <a href="index.html" class="small text-muted text-decoration-none">‚Üê Back to Home</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
